<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/main.css" />
		<link rel="stylesheet" href="css/media.css" />
		<title>Britlex</title>
	</head>
	<body>
		<!-- Header -->
		<header class="header">
			<div class="container">
				<nav class="navbar">
					<a href="/" class="header-logo">
						<img src="img/Britlex.svg" alt="Logo Britlex" class="header__logo-img"/>
					</a>
					<ul class="header-menu">
						<li>
                            <a href="/" class="header__menu-link">Home</a>
                        </li>
						<li>
							<a href="/skills" class="header__menu-link">Skills</a>
						</li>
						<li>
							<a href="/about" class="header__menu-link">About Us</a>
						</li>
						<li>
							<a href="/pricing" class="header__menu-link">Pricing</a>
						</li>
						<li>
							<a href="/contacts" class="header__menu-link">Contacts</a>
						</li>
					</ul>
					<div class="header__auth">
						<button type="button" class="btn btn--header">Letâ€™s Talk</button>
					</div>
				</nav>
			</div>
		</header>
        <!-- Learning -->
        <section class="learning">
            <div class="container">
                <div class="learning-flex">
                    <div class="learning-content">
                        <div class="learning-title-flex">
                            <h1 class="learning-content__title">Learn<br> Any Foreign Language</h1>
                            <img src="img/light-bulb.svg" alt="Lamp" class="learning-content__img" loading="lazy">
                        </div>
                        <p class="learning-content__paragraph">With our teachers who write a program for each student,
                            you will be able to make your first sketch after the first lesson.
                        </p>
                        <button type="button" class="btn btn--large">Get started</button>
                    </div>
                    <div class="learning-img">
                        <img src="img/Learning-languages.png" alt="A girl learns a language on a laptop." class="learning-picture" loading="lazy">
                    </div>
                </div>
            </div>
        </section>
        <!-- Skills -->
        <section class="skills">
            <h2 class="skills__title">Skills</h2>
            <div class="container">
                <div class="skills-grid">
                    <div class="skills__item skills__item--speaking">
                        <img src="img/skill-speaking.png" alt="Speak publicly" class="skills__img">
                        <h3 class="skills__item-title">Speaking</h3>
                        <button class="btn btn--skills">Learn more</button>
                    </div>
                    <div class="skills__item skills__item--writing">
                        <img src="img/image-writing.png" alt="Writing text" class="skills__img">
                        <h3 class="skills__item-title">Writing</h3>
                        <button class="btn btn--skills">Learn more</button>
                    </div>
                    <div class="skills__item skills__item--reading">
                        <img src="img/skill-reading.png" alt="Reading a book" class="skills__img">
                        <h3 class="skills__item-title">Reading</h3>
                        <button class="btn btn--skills">Learn more</button>
                    </div>
                    <div class="skills__item skills__item--listening">
                        <img src="img/skill-listening.png" alt="Listening to the teacher" class="skills__img">
                        <h3 class="skills__item-title">Listening</h3>
                        <button class="btn btn--skills">Learn more</button>
                    </div>
                </div>
            </div>
        </section>
	</body>
</html>
